syntax = "proto3";

package nft;

import "common.proto";

message Request {
  string id = 1;
  NftUpdate update = 2;
}

message Nft {
  string id = 1;
  string metadataId = 2;
}

message NftUpdate {
  optional string status = 1;
  optional string metadataId = 2;
  optional string mintTxHash = 3;
  optional common.Value nftId = 4;
}
